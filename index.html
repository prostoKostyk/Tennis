<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <p><div id = "version"></div></p>
   <div class = "count" ><div id = "countPlayer" class = "count__item">0</div><div id = "countBot" class = "count__item"> : 0</div></div>
    <div class="field" id="field">
        <div id = "player2" class = "player2"></div>
        <div onclick = "pause()" class = "pause">Pause</div>
        <div id="ball" class="ball"> </div>
        <div id="player1" class="player1"> </div>
    </div>
    <label class = "level__label" for = "level">Уровень:</label>
    <select class = "level" id = "level" onchange="levelChange(); this.blur();">
        <option value="3.5">Легкий</option>
        <option value="2.25">Средний</option>
        <option value="1">Хз</option>
    </select>
    <script src="app.js"></script>
</body>

</html>
